.option:nth-child(2){animation-delay:.2s}
.option:nth-child(3){animation-delay:.3s}
.option:nth-child(4){animation-delay:.4s}

@keyframes optionIn{
  from{opacity:0;transform:translateY(12px);}
  to{opacity:1;transform:translateY(0);}
}

.option:hover{
  background:#6b6cff;color:#fff;border-color:#6b6cff;

.popup{
  position:fixed;inset:0;background:rgba(0,0,0,.35);

}
.popup-box{
  background:#fff;padding:36px;border-radius:26px;
  font-size:22px;text-align:center;animation:pop .4s ease;
}
@keyframes pop{
  0%{transform:scale(0);}
  70%{transform:scale(1.25);}
  100%{transform:scale(1);}
